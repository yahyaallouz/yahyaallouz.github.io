<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Abstract 'Y' and 'A' Monogram -->
  <g stroke="url(#brandGradient)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
    <!-- The 'Y' Shape -->
    <path d="M25 25 L50 50 L50 85" />
    <!-- The 'A' Shape (Interlocking) -->
    <path d="M75 25 L50 50" />
    <!-- A crossbar suggestion or tech accent -->
    <line x1="15" y1="50" x2="35" y2="50" stroke-width="6" opacity="0.8" />
    <line x1="65" y1="50" x2="85" y2="50" stroke-width="6" opacity="0.8" />
  </g>
  
  <!-- Circular container suggestion (subtle) -->
  <circle cx="50" cy="50" r="45" stroke="url(#brandGradient)" stroke-width="2" opacity="0.3" />
</svg>
