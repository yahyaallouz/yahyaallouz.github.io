<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact | Yahya Allouz</title>
    <link rel="stylesheet" href="style.css?v=12">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="glass-header">
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="assets/portfolio_logo.svg" alt="Logo" class="logo-img">
            </a>
            <button class="hamburger" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="index.html#projects"><i class="fas fa-briefcase"></i> Projects</a>
                <a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a>
            </nav>
        </div>
    </header>

    <section class="contact-hero">
        <div class="glow-bg"></div>
        <div class="container">
            <h1>Get in Touch</h1>
            <p class="subtitle">I'm always open to new opportunities and collaborations.</p>

            <div class="contact-card-container">
                <a href="https://wa.me/212684680804" target="_blank" class="contact-option whatsapp-card">
                    <div class="icon-box">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="info">
                        <h3>WhatsApp</h3>
                        <p>+212 684 680 804</p>
                        <span class="action">Chat Now <i class="fas fa-arrow-right"></i></span>
                    </div>
                </a>

                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=yahyaallouz01@gmail.com" target="_blank"
                    class="contact-option gmail-card">
                    <div class="icon-box">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="info">
                        <h3>Gmail</h3>
                        <p>yahyaallouz01@gmail.com</p>
                        <span class="action">Send Email <i class="fas fa-arrow-right"></i></span>
                    </div>
                </a>
            </div>

            <!-- Email Form Section -->
            <div class="contact-form-container">
                <h2>Send Me a Message</h2>
                <form action="mailto:yahyaallouz01@gmail.com" method="post" enctype="text/plain" class="contact-form">
                    <div class="input-group">
                        <input type="text" name="name" required placeholder=" ">
                        <label>Your Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" required placeholder=" ">
                        <label>Your Email</label>
                    </div>
                    <div class="input-group">
                        <textarea name="message" rows="5" required placeholder=" "></textarea>
                        <label>Your Message</label>
                    </div>
                    <button type="submit" class="btn primary submit-btn">Send Message <i
                            class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p class="copyright">&copy; 2026 Yahya Allouz</p>
    </footer>
    <div class="menu-overlay"></div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal-content">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h3>Message Sent!</h3>
            <p>Thanks for reaching out! I'll get back to you shortly.</p>
            <button class="btn primary" onclick="closeModal()">Awesome</button>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
